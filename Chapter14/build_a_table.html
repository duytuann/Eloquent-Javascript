<h1>Mountains</h1>

<div id="mountains"></div>

<script>
    const MOUNTAINS = [{
            name: "Kilimanjaro",
            height: 5895,
            place: "Tanzania"
        },
        {
            name: "Everest",
            height: 8848,
            place: "Nepal"
        },
        {
            name: "Mount Fuji",
            height: 3776,
            place: "Japan"
        },
        {
            name: "Vaalserberg",
            height: 323,
            place: "Netherlands"
        },
        {
            name: "Denali",
            height: 6168,
            place: "United States"
        },
        {
            name: "Popocatepetl",
            height: 5465,
            place: "Mexico"
        },
        {
            name: "Mont Blanc",
            height: 4808,
            place: "Italy/France"
        }
    ]

    const helper = (parent, element, text) => {
        parent.appendChild(document.createElement(element)).appendChild(document.createTextNode(text))
    }

    let mountains = document.getElementById("mountains")

    let table = mountains.appendChild(document.createElement('table'))

    let tr_first = table.appendChild(document.createElement('tr'))

    for (let key of Object.keys(MOUNTAINS[0])) {
        helper(tr_first, 'th', key)
    }

    for (let mountain of MOUNTAINS) {
        let tr = table.appendChild(document.createElement('tr'))
        for (let key of Object.keys(mountain)) {
            helper(tr, 'td', mountain[key])
        }
    }
</script>
